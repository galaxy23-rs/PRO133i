<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
   
    <a-cone position="0  1.2 -3" rotation="0 0 0" width=".3" height=".3" color="tomato" radius-bottom="1" radius-top="0.1"></a-cone>
    
    <a-torus position="0 1.30 -7"color="#43A367" arc="360" radius="5" radius-tubular="0.1"></a-torus>
    <a-cylinder
      position="0 0.5 -3"
      radius="0.4"
      height=".8"
      width="0.5"
      color="#FFC65D"
    ></a-cylinder>
    <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="4"
      height="4"
      color="#7BC8A4"
    ></a-plane>
    <a-sky color="#f9d3f6"></a-sky>
  </a-scene>
</body>
</html>
